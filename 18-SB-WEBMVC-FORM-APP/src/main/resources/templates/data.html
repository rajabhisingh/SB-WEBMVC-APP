<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Data</title>
</head>
<body>
    <h2>Product Data</h2>
    <table border="1">
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.pid}"></td>
            <td th:text="${product.pname}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.qty}"></td>
        </tr>
    </table>
    <br><br>
    <a href="/index">Add Product</a>
</body>
</html>
