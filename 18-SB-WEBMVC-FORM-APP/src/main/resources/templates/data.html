<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
      
    <div class="container">
        <h1 class="mt-5 mb-4">Product List</h1>
        <a href="/product">Add new product</a>
        <!-- Table to display products -->
        <table class="table mt-5">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Product Price</th>
                    <th scope="col">Product Qty</th>
                    <th scope="col">Actions</th>
             
                </tr>
            </thead>
            <tbody>
                    <tr th:each="product, iterStat : ${plist}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${product.productName}"></td>
                    <td th:text="${product.productPrice}"></td>
                    <td th:text="${product.productQty}"></td>
                    <td>
						
					
						<a th:href="@{/product/edit(id=${product.productId})}" class="btn btn-sm btn-info">Edit</a>
                        <a th:href="@{/product/delete(id=${product.productId})}" class="btn btn-sm btn-danger">Delete</a>
					</td>
					
                </tr>
            </tbody>
        </table>
			 </form>
         </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-QgmjQ5yFzpxb5+OeXcDJ8VyyuYIg23aZ0qVLME2kozqR2iU6bZlsFwF5d5n7zqUf"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shCk5Pi1liLwFfpvZl3yI+3T5ISwGv/18Kx4Z"
        crossorigin="anonymous"></script>
</body>

</html>
